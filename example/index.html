<html>
<head>
<title>DavLink applet</title>
<script src="//www.java.com/js/deployJava.js"></script>
<script>
    var attributes = {
        name:"DavLink",
        code:'davlink.DavLink.class', 
        archive:'DavLink.jar', 
        width:1, height:1}; 
    var parameters = { jnlp_href:'davlink.jnlp' }; 
    var version = '1.6' ; 
    deployJava.runApplet(attributes, parameters, version);      
</script>
<script type="text/javascript">
function startFile(webdavURL) {
  /* Calls DavLink.open()
  */
  console.log('Going to call DavLink.open(',webdavURL,')');
  //~ console.log(document.applets);
  //~ document.applets.DavOpen.open(webdavURL);
  var msg = document.applets.DavLink.open(webdavURL);
  if (msg) alert(msg);
}
function generate_default_prefs() {
  document.applets.DavLink.generate_default_prefs();
}
</script>
</head>
<body>

<div>
<p>This is a test page for 
<a href="http://lino-framework.org/davlink/index.html">DavLink</a>.
</p>

<p>Click on a link to open remote webdav office file:</p>
<ul>
<li><a href="javascript:startFile('http://test-davlink.lino-framework.org/test.rtf')">test.rtf</a>
should launch your LibreOffice or Word application on that file.
</li>
<li><a href="javascript:generate_default_prefs()">generate_default_prefs()</a>
should scan (or re-scan) your hard-disk for launchers.
</li>
</ul>

</div>
</body>
</html>
